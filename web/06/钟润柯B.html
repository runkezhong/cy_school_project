<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>钟润柯B</title>
</head>
<body>
    <div class="container">
        <h2>信用卡申请表</h2>
        <form>
            <table>
                <tr>
                    <th>登录账户</th>
                    <td><input type="text" name="username" value="admin" /></td>
                </tr>
                <tr>
                    <th>昵称</th>
                    <td><input type="text" name="nickname" value="admin"></td>
                </tr>
                <tr>
                    <th>性别</th>
                    <td><input type="radio" name="gender" value="male" /><span>男</span>
                        <input type="radio" name="gender" value="female" /><span>女</span>
                    </td>
                </tr>
                <tr>
                    <th>登录密码</th>
                    <td>
                        <input type="password" name="pwd"/>
                    </td>
                </tr>
                <tr>
                    <th>确认密码</th>
                    <td>
                        <input type="password" name="pwd2" />
                    </td>
                </tr>
                <tr>
                    <th>职业</th>
                    <td>
                        <select>
                            <option value="student">学生</option>
                            <option value="teacher">教师</option>
                            <option value="engineer">工程师</option>
                            <option value="medic">医生</option>
                            <option value="worker">工人</option>
                            <option value="policeman">警察</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>身份证号</th>
                    <td>
                        <input type="text" name="people_id" />
                    </td>
                </tr>
                <tr>
                    <th>手机号码</th>
                    <td>
                        <input type="text" name="phone" />
                    </td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>
                        <input type="text" name="email" id="">
                    </td>
                </tr>
                
            </table>
        </form>
    </div>
</body>
</html>
